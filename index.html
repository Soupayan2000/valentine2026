<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? üíù</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="floating-elements" aria-hidden="true"></div>

    <main class="container">
      <h1 id="valentineTitle"></h1>

      <!-- Music Player -->
      <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn" type="button">üéµ Play Music</button>
        <audio id="bgMusic" loop>
          <source id="musicSource" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- Question 1 -->
      <section class="question-section" id="question1">
        <h2 id="question1Text"></h2>
        <div class="button-group">
          <button class="cute-btn" id="yesBtn1" type="button"></button>
          <button class="cute-btn" id="noBtn1" type="button"></button>
        </div>
        <div class="secret-answer">
          <button class="cute-btn special" id="secretAnswerBtn" type="button"></button>
        </div>
      </section>

      <!-- Question 2 (Love Meter) -->
      <section class="question-section hidden" id="question2">
        <h2 id="question2Text"></h2>

        <div class="love-meter">
          <label for="loveMeter" class="sr-only">Love Meter</label>
          <input
            type="range"
            min="0"
            max="10000"
            value="100"
            class="slider"
            id="loveMeter"
          />
          <p>
            <span class="love-value-container">
              <span id="startText"></span> (<span id="loveValue">100</span>%)
            </span>
            <span id="extraLove" class="hidden"></span>
          </p>
        </div>

        <button class="cute-btn" id="nextBtn" type="button"></button>
      </section>

      <!-- Question 3 (Text Box) -->
      <section class="question-section hidden" id="question3">
        <h2 id="question3Text"></h2>

        <div class="text-answer">
          <textarea
            id="foreverAnswer"
            class="text-input"
            placeholder="Type your answer here..."
            rows="4"
          ></textarea>
        </div>

        <button class="cute-btn" id="submitForeverBtn" type="button"></button>
      </section>

      <!-- Question 4 (Final Yes/No) -->
      <section class="question-section hidden" id="question4">
        <h2 id="question4Text"></h2>
        <div class="button-group">
          <button class="cute-btn final-yes" id="yesBtn4" type="button"></button>
          <button class="cute-btn" id="noBtn4" type="button"></button>
        </div>
      </section>

      <!-- Celebration -->
      <section class="celebration hidden" id="celebration">
        <h2 id="celebrationTitle"></h2>
        <p class="celebration-text" id="celebrationMessage"></p>
        <p class="celebration-text" id="celebrationEmojis"></p>
      </section>

    <!-- Load config first, then script -->
    <script src="config.js?v=3"></script>
    <script src="script.js?v=3"></script>
  </body>
</html>
